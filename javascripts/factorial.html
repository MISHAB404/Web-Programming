<html>
<body>
<center>
<h4><font color="darkgreen">FACTORIAL</font></h4>
<input type="button" value="Click to start" onclick="factorial()">
</center>
<script>
function factorial(){
let n=prompt("Enter a number: ");
let fact=1;
let b=n;
while(n>1){
fact=fact*n;
n=n-1;}
alert('Factorial of '+b+' is '+fact);}

</script>
</body>
</html>
