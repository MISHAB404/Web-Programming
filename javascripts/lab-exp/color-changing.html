<html>
    <body>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <center><button type="button" onclick="bgchange();">Click Here to Change Background Color</button></center>
    <script type="text/javascript">
    var clr=["red","blue","yellow","green","orange","brown"];
    var l=clr.length;
    var i=0;
    function bgchange()
    {
    while(i<l)
    {
    document.getElementsByTagName("body")[0].style.backgroundColor=clr[i];
    i=i+1;
    return;
    }
     
    }
    </script>
    </body>
    </html>
