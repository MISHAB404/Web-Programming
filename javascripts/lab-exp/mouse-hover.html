<html>
<head><title>Mouse Hover</title>
</head>
</body>
<h1 id="pic">DAY</h1><br><br>
<img id="img1" onmouseover="myfunction()" onmouseout="myfunction2()" src="day.jpeg">


<script>
function myfunction()
{
document.getElementById("img1").src="night.jpg";
document.getElementById("pic").innerHTML="Night";
}

function myfunction2()
{
document.getElementById("img1").src="day.jpeg";
document.getElementById("pic").innerHTML="DAY";

}
</script>
</body>
</html>
